<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <!-- Top -->
      <div class="top">
        <img src="./images/image-victor.jpg" alt="user-img" class="user-img">
      </div>

      <!-- Info -->
      <div class="info">
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="place">London</p>
      </div>

      <!-- Bottom -->
      <div class="bottom">
        <div class="block">
          <div class="number">80K</div>
          <div class="unit">Followers</div>
        </div>
        <div class="block">
          <div class="number">803K</div>
          <div class="unit">Likes</div>
        </div>
        <div class="block">
          <div class="number">1.4K</div>
          <div class="unit">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vo Ngoc Minh</a>.
  </div> -->
</body>
</html>
